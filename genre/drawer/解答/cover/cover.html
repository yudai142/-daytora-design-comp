<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>スマホ時のドロワーメニューを作る - drawer-y</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="css/cover.css">
</head>

<body>
	<header class="header">
		<div class="inner header__inner">
			<h1 class="header__logo"><a href=""><img src="img/logo.png" alt="The Company"></a></h1><!-- /.header__logo -->
			<nav class="header__nav">
				<ul>
					<li><a href="">Card</a></li>
					<li><a href="">News</a></li>
					<li><a href="">Price</a></li>
					<li><a href="">Access</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav><!-- /.header__nav -->
		</div><!-- /.header__inner -->
	</header><!-- /.header -->


	<button class="drawer-icon js-drawer for-drawer" type="button" data-target="for-drawer">
		<span class="drawer-bars">
			<span class="drawer-bar"></span>
			<span class="drawer-bar"></span>
			<span class="drawer-bar"></span>
		</span>
	</button><!-- /drawer-icon -->
	<div class="drawer-content-cover for-drawer">
		<ul>
			<li><a href="">Card</a></li>
			<li><a href="">News</a></li>
			<li><a href="">Price</a></li>
			<li><a href="">Access</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</div><!-- /drawer-content -->

	<div class="mainvisual">
		<div class="mainvisual__content">
			<div class="mainvisual__title">一番伝えたい<br class="hidden-tab hidden-pc">ことを書く</div><!-- /.mainvisual__title -->
			<div class="mainvisual__lead">リードリードリード</div><!-- /.mainvisual__lead -->
			<div class="mainvisual__button"><a class="button-mainvisual" href="">お問い合わせ</a></div><!-- /.mainvisual__button -->
		</div><!-- /.mainvisual__content -->
	</div><!-- /.mainvisual -->

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script>
		// ドロワー
		jQuery(".js-drawer").on("click", function(e) {
			e.preventDefault();
			let targetClass = jQuery(this).attr("data-target");
			jQuery("." + targetClass).toggleClass("is-checked");
			return false;
		});
	</script>
</body>

</html>
