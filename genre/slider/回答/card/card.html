<head>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/card.css">
</head>

<body>
	<header class="header">
		<div class="inner header__inner">
			<h1 class="header__logo"><a href=""><img src="img/logo.png" alt="The Company"></a></h1><!-- /.header__logo -->
			<nav class="header__nav">
				<ul>

	</header><!-- /.header -->

	<div class="mainvisual">
		<div class="mainvisual__content">
			<div class="mainvisual__title">一番伝えたい<br class="hidden-tab hidden-pc">ことを書く</div><!-- /.mainvisual__title -->
			<div class="mainvisual__lead">リードリードリード</div><!-- /.mainvisual__lead -->

	<section class="card">
		<div class="card__inner inner">
			<h2 class="section-title">Card</h2><!-- /.section-title -->
			<div class="card__sliders">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<a class="media" href="">
								<div class="media__img"><img src="img/card01.png" alt=""></div><!-- /.media__img -->
								<div class="media__body">
									<div class="media__title">タイトルタイトル</div><!-- /.media__title -->
									<div class="media__content">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</div><!-- /.media__content -->
								</div><!-- /.media__body -->
							</a><!-- /.media -->
						</div><!-- /.swiper-slide -->
						<div class="swiper-slide">
							<a class="media" href="">
								<div class="media__img"><img src="img/card02.png" alt=""></div><!-- /.media__img -->
								<div class="media__body">
									<div class="media__title">タイトルタイトル</div><!-- /.media__title -->
									<div class="media__content">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</div><!-- /.media__content -->
								</div><!-- /.media__body -->
							</a><!-- /.media -->
						</div><!-- /.swiper-slide -->
						<div class="swiper-slide">
							<a class="media" href="">
								<div class="media__img"><img src="img/card03.png" alt=""></div><!-- /.media__img -->
								<div class="media__body">
									<div class="media__title">タイトルタイトル</div><!-- /.media__title -->
									<div class="media__content">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</div><!-- /.media__content -->
								</div><!-- /.media__body -->
							</a><!-- /.media -->
						</div><!-- /.swiper-slide -->
					</div><!-- /.swiper-wrapper -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div><!-- /.swiper-container -->
			</div><!-- /.card__sliders -->
		</div><!-- /.card__inner -->
	</section><!-- /.card -->

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		// スライダー
		var mySwiper = new Swiper('.swiper-container', {
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				type: 'bullets',
				clickable: true,
			},
			loop: true,
			slidesPerView: 1,
			spaceBetween: 28,
			initialSlide: 1,
			breakpoints: {
				767: {
					slidesPerView: 3,
					spaceBetween: 28,
					initialSlide: 1,
				}
			},
		});
	</script>
</body>

</html>
